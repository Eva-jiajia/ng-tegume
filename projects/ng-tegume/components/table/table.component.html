<p-table #dt [value]="data" [columns]="columns" [rows]="tableConfig.rows" [paginator]="tableConfig.paginator"
  [globalFilterFields]="tableConfig.globalFilterFields" responsiveLayout="scroll" [(selection)]="selectedProducts"
  [rowHover]="tableConfig.rowHover" [dataKey]="tableConfig.dataKey"
  [currentPageReportTemplate]="tableConfig.currentPageReportTemplate" [showCurrentPageReport]="true" [loading]="loading"
  [stateStorage]="tableConfig.stateStorage" [stateKey]="tableConfig.stateKey" [scrollable]="tableConfig.scrollable"
  [scrollDirection]="tableConfig.scrollDirection" [scrollHeight]="tableConfig.scrollHeight"
  [styleClass]="tableConfig.styleClass" [reorderableColumns]="tableConfig.reorderableColumns"
  [sortMode]="tableConfig.sortMode" [sortField]="tableConfig.sortField" [sortOrder]="tableConfig.sortOrder"
  (sortFunction)="tableConfig.sortFunction($event)" [customSort]="tableConfig.customSort"
  [expandedRowKeys]="tableConfig.expandedRowKeys">
  <ng-container *ngIf="caption">
    <ng-template pTemplate="caption">
      <ng-template [ngTemplateOutlet]="caption"></ng-template>
    </ng-template>
  </ng-container>

  <ng-container *ngIf="tableConfig.showHeader">
    <ng-template pTemplate="header">
      <tr>
        <ng-container *ngFor="let col of columns">
          <ng-container *ngIf="col.canFilter else _noFilterlTpl">
            <th *ngIf="col.canSort else onlyFilterTpl" [pSortableColumn]="col.field" [ngStyle]="col.style"
              pReorderableColumn [pReorderableColumnDisabled]="!tableConfig.reorderableColumns">
              {{ col.display | translate }}
              <p-sortIcon [field]="col.field"></p-sortIcon>
              <p-columnFilter type="text" [field]="col.field" display="menu" [showAddButton]="false"></p-columnFilter>
            </th>
            <ng-template #onlyFilterTpl>
              <th [ngStyle]="col.style" pReorderableColumn
                [pReorderableColumnDisabled]="!tableConfig.reorderableColumns">
                {{ col.display | translate  }}
                <p-columnFilter type="text" [field]="col.field" display="menu" [showAddButton]="false"></p-columnFilter>
              </th>
            </ng-template>
          </ng-container>
          <ng-template #_noFilterlTpl>
            <th *ngIf="col.canSort else onlyTextTpl" [pSortableColumn]="col.field" [ngStyle]="col.style"
              pReorderableColumn [pReorderableColumnDisabled]="!tableConfig.reorderableColumns">
              {{ col.display | translate}}
              <p-sortIcon [field]="col.field"></p-sortIcon>
            </th>
            <ng-template #onlyTextTpl>
              <th [ngStyle]="col.style" pReorderableColumn
                [pReorderableColumnDisabled]="!tableConfig.reorderableColumns">
                {{ col.display  | translate }}</th>
            </ng-template>
          </ng-template>
        </ng-container>
      </tr>
    </ng-template>
  </ng-container>

  <ng-template pTemplate="body" let-rowData let-ri="rowIndex" let-expanded="expanded">
    <tr [ngClass]="tableConfig.tableClass(rowData)" [pReorderableRow]="ri">

      <td *ngIf="tableConfig.expanded" [ngStyle]="{ 'max-width': '60px', width: '60px'}">
        <button type="button" pButton pRipple [pRowToggler]="rowData"
          class="p-button-text p-button-rounded p-button-plain"
          [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"></button>
      </td>
      <ng-container *ngFor="let col of columns; let ci = index" [ngSwitch]="col.type">
        <td *ngSwitchCase="'text'" [ngStyle]="col.style">
          <!-- TODO: ellipsis -->
          <ng-container *ngIf="col._template else _onlyText">
            <ng-template [ngTemplateOutlet]="col._template"
              [ngTemplateOutletContext]="{value:rowData[col.field], entity:rowData, rowIndex:ri, colIndex:ci}">
            </ng-template>
          </ng-container>
          <ng-template #_onlyText>
            {{ rowData[col.field] }}
          </ng-template>
        </td>
        <td *ngSwitchCase="'button'" [ngStyle]="col.style">

        </td>
        <td *ngSwitchCase="'enum'" [ngStyle]="col.style">
          <ng-container *ngIf="col['enumOptions'] && col['enumOptions']?.options else enumNormalTpl">
            <ng-container *ngFor="let option of col['enumOptions']?.options">
              <ng-container *ngIf="option?.value === rowData[col.field]">
                {{ option[col['enumOptions'].text] }}
              </ng-container>
            </ng-container>
          </ng-container>
          <ng-template #enumNormalTpl>
            {{ rowData[col.field] }}
          </ng-template>
        </td>
        <td *ngSwitchCase="'datetime'" [ngStyle]="col.style">
          {{ rowData[col.field] | date: col['formatString'] }}
        </td>
      </ng-container>
    </tr>
  </ng-template>

  <ng-container *ngIf="expansion">
    <ng-template pTemplate="rowexpansion" let-rowData let-ri="rowIndex">
      <ng-template [ngTemplateOutlet]="expansion" [ngTemplateOutletContext]="{entity:rowData, rowIndex:ri}">
      </ng-template>
    </ng-template>
  </ng-container>

  <ng-container *ngIf="summary">
    <ng-template pTemplate="summary">
      <ng-template [ngTemplateOutlet]="summary"></ng-template>
    </ng-template>
  </ng-container>

  <ng-container *ngIf="footer">
    <ng-template pTemplate="footer">
      <ng-template [ngTemplateOutlet]="footer"></ng-template>
    </ng-template>
  </ng-container>

  <ng-template pTemplate="loadingbody" let-columns="columns">
    <tr style="height:46px">
      <td *ngFor="let col of columns">
        <div class="loading-text"></div>
      </td>
    </tr>
  </ng-template>

  <ng-template pTemplate="emptymessage">
    <tr>
      <td class="flex justify-content-center" colspan="4">{{ "NO_DATA" | translate }}</td>
    </tr>
  </ng-template>
</p-table>
